<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

<div class="container">

    
    <section class="container_img">
      <img src="../project2/images/illustration-hero.svg" alt="illustration">
    </section>
  
  <section class="container_info">

    <div class="container_info-summary">
      <h3> Order Summary</h3>
       <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="container_info-price"> 

      <div class="container_info-price-img">
        <img src="../project2/images/icon-music.svg" alt="music icon">
      </div> 

      <div class="container_info-price-text">
      <p> Annual Plan</p> 
      <p>$59.99/year</p> 
    </div>

    <div class="container_info-price-link">
          <a href="#" >Change</a>
    </div>
  
  </div>
  
    <div class="container_info-order">
      <button >Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>

  </section>

</div>

  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Ocece77">Ocece77</a>.
</div>
</body>
</html>
