
<div class="flex flex-col gap-3 relative h-full">
  <!--Title-->
  <app-step-title [title]="title"></app-step-title>

 <!-- container-->
  <div>

    <div class="flex flex-col lg:grid lg:grid-cols-3 lg:justify-between gap-2 lg:gap-3 h-full w-full">

      <!--Arcade --> 
        <div data-name="arcade" [ngClass]="{'bg-purple-50 ': currData == 'arcade'}" (click)="setCurrData($event)" data-name="arcade" class="plan__card ursor-pointer border border-opacity-20 hover:border-purple-900 rounded-md hover:bg-purple-50 transition-all  lg:h-24 h-10">
          <div class="flex lg:grid lg:grid-cols-1 lg:grid-rows-2">

             <!--image icon-->
            <div class="flex p-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 40 40"><g fill="none" fill-rule="evenodd"><circle cx="20" cy="20" r="20" fill="#FFAF7E"/><path fill="#FFF" fill-rule="nonzero" d="M24.995 18.005h-3.998v5.998h-2v-5.998H15a1 1 0 0 0-1 1V29a1 1 0 0 0 1 1h9.995a1 1 0 0 0 1-1v-9.995a1 1 0 0 0-1-1Zm-5.997 8.996h-2v-1.999h2v2Zm2-11.175a2.999 2.999 0 1 0-2 0v2.18h2v-2.18Z"/></g></svg>
            </div>

                <!--title and description-->
                <div class="plan__title flex flex-col lg:p-2 lg:pt-3.5  lg:justify-normal justify-center">
                  <p class="text-[.6em] ">Arcade</p>
                  <p class="text-[.5em] opacity-30">${{ isChecked ? price["arcade"]*10 :price["arcade"] }}/{{ isChecked ? "yr" :"mo" }}</p>
                </div>

          </div>
        </div>


        <!--Advanced --> 
        <div  data-name="advanced" [ngClass]="{'bg-purple-50 ': currData == 'advanced'}" (click)="setCurrData($event)" data-id="advanced" class="plan__card  cursor-pointer border border-opacity-20 hover:border-purple-900 rounded-md hover:bg-purple-50 transition-all  lg:h-24 h-10">
          <div class="flex lg:grid lg:grid-cols-1 lg:grid-rows-2">

             <!--image icon-->
            <div class="flex p-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 40 40"><g fill="none" fill-rule="evenodd"><circle cx="20" cy="20" r="20" fill="#F9818E"/><path fill="#FFF" fill-rule="nonzero" d="M25.057 15H14.944C12.212 15 10 17.03 10 19.885c0 2.857 2.212 4.936 4.944 4.936h10.113c2.733 0 4.943-2.08 4.943-4.936S27.79 15 25.057 15ZM17.5 20.388c0 .12-.108.237-.234.237h-1.552v1.569c0 .126-.138.217-.259.217H14.5c-.118 0-.213-.086-.213-.203v-1.583h-1.569c-.126 0-.217-.139-.217-.26v-.956c0-.117.086-.213.202-.213h1.584v-1.554c0-.125.082-.231.203-.231h.989c.12 0 .236.108.236.234v1.551h1.555c.125 0 .231.083.231.204v.988Zm5.347.393a.862.862 0 0 1-.869-.855c0-.472.39-.856.869-.856.481 0 .87.384.87.856 0 .471-.389.855-.87.855Zm1.9 1.866a.86.86 0 0 1-.87-.852.86.86 0 0 1 .87-.855c.48 0 .87.38.87.855a.86.86 0 0 1-.87.852Zm0-3.736a.862.862 0 0 1-.87-.854c0-.472.39-.856.87-.856s.87.384.87.856a.862.862 0 0 1-.87.854Zm1.899 1.87a.862.862 0 0 1-.868-.855c0-.472.389-.856.868-.856s.868.384.868.856a.862.862 0 0 1-.868.855Z"/></g></svg>            
            </div>

             <!--title and description-->
             <div class="plan__title flex flex-col lg:p-2 lg:pt-3.5  lg:justify-normal justify-center">
              <p class="text-[.6em] ">Advanced</p>
              <p class="text-[.5em] opacity-30">${{ isChecked ? price["advanced"]*10 :price["advanced"] }}/{{ isChecked ? "yr" :"mo" }}</p>
            </div>

          </div>

        </div>


         <!--Pro--> 
         <div data-name="pro" [ngClass]="{'bg-purple-50 ': currData == 'pro'}" (click)="setCurrData($event)" data-id="pro" class="plan__card cursor-pointer border border-opacity-20 hover:border-purple-900 rounded-md hover:bg-purple-50 transition-all  lg:h-24 h-10">
          <div class="flex lg:grid lg:grid-cols-1 lg:grid-rows-2 ">

             <!--image icon-->
            <div class="flex p-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 40 40"><g fill="none" fill-rule="evenodd"><circle cx="20" cy="20" r="20" fill="#483EFF"/><path fill="#FFF" fill-rule="nonzero" d="M26.666 13H13.334A3.333 3.333 0 0 0 10 16.333v7.193a3.447 3.447 0 0 0 2.14 3.24c1.238.5 2.656.182 3.56-.8L18.52 23h2.96l2.82 2.966a3.2 3.2 0 0 0 3.56.8 3.447 3.447 0 0 0 2.14-3.24v-7.193A3.333 3.333 0 0 0 26.666 13Zm-9.333 6H16v1.333a.667.667 0 0 1-1.333 0V19h-1.333a.667.667 0 0 1 0-1.334h1.333v-1.333a.667.667 0 1 1 1.333 0v1.333h1.333a.667.667 0 1 1 0 1.334Zm7.333 2a2.667 2.667 0 1 1 0-5.333 2.667 2.667 0 0 1 0 5.333ZM26 18.333a1.333 1.333 0 1 1-2.667 0 1.333 1.333 0 0 1 2.667 0Z"/></g></svg>            
            </div>

             <!--title and description-->
            <div class="plan__title flex flex-col lg:p-2 lg:pt-3.5  lg:justify-normal justify-center">
              <p class="text-[.6em] ">Pro</p>
              <p class="text-[.5em] opacity-30">${{ isChecked ? price["pro"]*10 :price["pro"] }}/{{ isChecked ? "yr" :"mo" }}</p>
            </div>

          </div>

        </div>

    </div>
    
    <div class="flex justify-center items-center gap-2  bg-blue-800 bg-opacity-5 rounded-md lg:h-7 w-full lg:-mt-0 -mt-1 h-7 ">
         <div>
            <p [ngClass]="{'text-gray-300': isChecked, 'text-[#02295a]': !isChecked ,'main-font-bold': !isChecked }" class="text-[.5em]">Monthly</p>
         </div>

         <div>
          <label class="inline-flex items-center cursor-pointer">
            <input (click)="setChecked()" type="checkbox" class="sr-only peer">
            <div class="relative w-5 h-3 bg-gray-200 peer-focus:outline-none dark:peer-focus:ring-[#02295a] rounded-full peer dark:bg-[#02295a] peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all dark:border-[#02295a] peer-checked:bg-[#02295a]"></div>
          </label>
         </div>

         <div>
           <p [ngClass]="{'text-gray-300': !isChecked, 'text-[#02295a]': isChecked ,'main-font-bold': isChecked}" class=" text-[.5em] ">Yearly</p>
         </div>
    </div>
    


  <!--button form -->
  </div>
   
</div>
