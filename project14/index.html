<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: var(--color-green); }
  </style>
</head>
<body>

  <!--Contient tout le projets-->
  <div class="container">


    <!--Div gris contenant le contenu-->
    <div class="container-content">

      <!--Image principale-->
      <div class="container-content-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="image de jessica">
      </div>

        <!--Info profil-->
      <div class="container-content-profil">
        <p>Jessica Randall</p>
        <p>London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>

  

    <!--liste de liens-->
      <div class="container-content-list">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a> </li>
          <li><a href="#">LinkedIn</a> </li>
          <li><a href="#">Twitter</a> </li>
          <li><a href="#">Instagram</a> </li>

        </ul>
      </div>


    </div>

  </div>
  
  <div class="attribution" style="background-color: hsl(0, 0%, 8%);">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ocece77</a>.
  </div>
</body>
</html>
