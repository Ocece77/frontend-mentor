<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

     <!--Bootstrap CDN-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!--Font awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--Style-->
     <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid d-flex h-100  justify-content-center align-items-center">
    <div class="row h-100 w-100 row ">

      <div class="container col-lg-6 d-flex justify-content-center align-items-center">
        <div class="box container-fluid row row-cols-1 h-50 col-sm-12  rounded shadow text-center py-5 px-3 position-relative" >

          <div class="col">
            <p id="number" class="text-uppercase">Press the button to generate a new advice</p>
          </div>

          <div class="col">
            <h2 id="advice-text" class="fs-3"></h2>
          </div>

          <div class="col">
           <img class="img-fluid" src="images/pattern-divider-desktop.svg" alt="division">
          </div>

           <div class="col position-absolute top-100 start-50 translate-middle">
            <button id="btn" class="container round p-4 ">
              <img  class="img-fluid" src="images/icon-dice.svg" alt="dice">
            </button>
             
           </div>

        </div>
      </div>

    </div>
  </div>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ocece77">Ocece77</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
