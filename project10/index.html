<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!--Bootstrap CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  
  <div class="container-fluid h-100 ">

    <div class="row h-100">

      <div class="col-md-5 bg1 position-relative">

        <div class="position-absolute translate-middle shadow-lg" style="top:30%; left: 65%;">
          <img src="./images/bg-card-front.png" alt="back card">
          <p class="position-absolute text-capitalize text-light fs-3 letter-spacing  fw-light"  style="top:53%; left:10%;">0000 0000 0000 0000</p>
          <p  class="position-absolute text-capitalize text-light fw-light"  style="top:80%; left:10%;">Jane Appleseed</p>
          <p  class="position-absolute text-capitalize text-light fw-light"  style="top:80%; left:80%;">00/00</p>
        <div>

          </div>
        </div>
        
        <div class="position-absolute  translate-middle shadow-lg" style="top:61%; left: 80%;">
          <img class="position-relative" src="./images/bg-card-back.png" alt="back card">
            <p class="position-absolute text-capitalize text-light fw-light"  style="top:44%; left:80%;">000</p>
        </div>

      </div>

      <div class="col-md-7 ">

        <div class="row  h-100 d-flex justify-content-center align-items-center ">
    
        <form class=" col-7  ">

          <div class="mb-3">
            <label for="cardholderName" class="form-label text-uppercase">cardholder Name</label>
            <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="cardnumber" class="form-label text-uppercase">card number</label>
            <input type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" class="form-control p-2" required>
          </div>

          <div class="row">

            <div class="col-6 mb-3">
               <div class="row">
                   <label for="date" class="mb-2 form-label text-uppercase">exp. date (MM/YY)</label>
                    <div class="col-12 d-flex justify-content-between">
                      <input class="form-control text-uppercase" type="number" name="month" id="month" placeholder="MM" style="width:5.5em;" required>
                      <input  class=" form-control text-uppercase"  type="number" name="years" id="years" placeholder="YY" style="width: 5.5em;" required>
                    </div>
                 </div>
              </div>
              <div class="col-6">
                <label for="cvc" class="form-label">CVC</label>
                <input type="number" name="cvc" id="cvc" class="form-control p-2 " placeholder="e.g 123" required>
              </div>
  
            </div>


            <div class="col-12 mt-3">
              <input class="px-5 py-2 w-100 rounded  btn text-light" type="submit" value="Confirm" style="background-color: var(--color-verydarkviolet) ;">
            </div>
  
          </div>

        </form>
      </div>

      </div>


    </div>


  </div>

  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ocece77">Ocece77</a>.
  </div>

</body>
</html>
