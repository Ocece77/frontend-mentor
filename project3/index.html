<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

   

</head>
<body>

  <div class="container">

   <div class="container-content">

    <div class="container_result">
        
        <div class="container_result-text">
          <p>Your Result</p> 
        </div>
       
        <div class="container_result-round">
          <div class="container_result-round-content">
            <h1> 76</h1>
            <p> of 100</p>
          </div>
        </div>
        
  
        <div class="container_result-info">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p> 
        </div>
    </div>
    
    <div class="container_summary">
  

       <div class="container_summary-title">
       <h1>Summary</h1>
      </div>
    
      <div class="container_summary-info">

       <ul class="container_summary-info-list">

        <li class="reaction">
          <img src="../project3/assets/images/icon-reaction.svg">
          <p> Reaction </p>
          <p> <strong>80</strong> / 100</p>
        </li>

        <li class="memory">
          <img src="../project3/assets/images/icon-memory.svg">
          <p> Memory </p>
          <p> <strong>92</strong> / 100</p>
        </li>

        <li class="verbal">
          <img src="../project3/assets/images/icon-verbal.svg">
          <p> Verbal </p>
          <p> <strong>61</strong> / 100</p>
        </li>

        <li class="visual">
          <img src="../project3/assets/images/icon-visual.svg">
          <p> Visual </p>
          <p> <strong>72</strong> / 100</p>
        </li>

       </ul>
      
       </div>
      
       <div class="container_summary-btn">
        <button>Continue</button>
       </div>


    </div>

  </div>

 </div>

  <footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Ocece77">Ocece77</a>.
</footer>
</body>
</html>
